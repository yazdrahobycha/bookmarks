<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BookMarks</title>
        <link
            rel="icon"
            type="image/png"
            href="https://www.google.com/s2/favicons?domain=css-tricks.com"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="show-modal">Add Bookmark</h1>
        <div class="container">
            
        </div>
        <!-- Modal -->
        <div class="modal-container" id="modal">
            <div class="modal">
                <i class="fas fa-times close-icon" id="close-modal"></i>
                <div class="modal-header">
                    <h3>Add BookMark</h3>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <!-- Website NAme -->
                        <div class="form-group">
                            <label class="form-label" for="website-name">Website Name</label>
                            <input class="form-input" type="text" id="website-name" placeholder="Enter Website Name..." required />
                        </div>
                        
                        <!-- Website Url -->
                        <div class="form-group">
                            <label class="form-label" for="website-url">Website Url</label>
                            <input class="form-input" type="text" id="website-url" placeholder="Enter Website Url..." required />
                        </div>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
